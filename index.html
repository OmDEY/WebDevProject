<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Page</title>
</head>
<body>

    <!-- Heading Tags -->

    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <!-- Anchor Tags -->

    <a href="https://www.google.com">Google</a>  

    <!-- Image Tags -->
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/188px-Flag_of_India.svg.png" alt="India Flag Image" height="10px" width="100px">

    <!-- paragraph tag -->

    <p>Hello World</p>

    <!-- unordered list -->
<div>
   <ul>
       <li>OM</li>
       <li>Rahul</li>
       <li>Sachin</li>
   </ul>
</div>
   <table border="2">
       <tr>
           <th>Name</th>
           <th>Age</th>
           <th>City</th>
       </tr>
       <tr>
           <td>Rahul</td>
           <td>25</td>
           <td>Delhi</td>
       </tr>
       <tr>
           <td>Sachin</td>
           <td>25</td>
           <td>Mumbai</td>
       </tr>
       <tr>
           <td>OM</td>
           <td>25</td>
           <td>Kolkata</td>
       </tr>
   </table>
    
</body>
</html>
